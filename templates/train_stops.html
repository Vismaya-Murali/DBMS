<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Select Train</title>
</head>
<body>
    <div id="stars"></div>
    <div class="navbar">
        <img src="image.jpg" alt="">
        <div class="center-nav">
            <a href="/back_to_home">Home</a>
            <a href="">Menu</a>
            <a href="">About</a>
            <a href="/ordering">Shop</a>
        </div>
        <div class="social">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i class="fa-solid fa-cart-plus"></i></a>
            <a href=""><i class="fa-solid fa-house"></i></a>
        </div>
    </div>
    
    <div class="text-container">
        <h1>Select a Train</h1>

        <!-- Form for selecting a train -->
        <form id="trainForm" action="/select_station" method="POST">
            <input type="hidden" id="selectedTrain" name="train_id" value="">
            
            <!-- Table for displaying trains -->
            <table class="station-table">
                <thead>
                    <tr>
                        <th>Train Name</th> <!-- Only display Train Name -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through trains and display each in a table row -->
                    {% for train in trains %}
                    <tr class="train-row" onclick="selectTrain('{{ train[0] }}')">
                        <td>{{ train[1] }}</td> <!-- Display only Train Name -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>

    <script>
        // Function to set the selected train and submit the form
        function selectTrain(trainId) {
            document.getElementById('selectedTrain').value = trainId; // Set the train ID
            document.getElementById('trainForm').submit(); // Submit the form
        }

        // Star animation script (optional)
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * windowWidth}px`;
                star.style.top = `${Math.random() * windowHeight}px`;
                starsContainer.appendChild(star);
            }
        }

        // Call the createStars function when the page loads
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
