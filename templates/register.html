<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TreatsOnTracks</title>
    <style>
        /* Import font */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        /* Universal settings */
        * {
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
        }

        /* Body styling */
        body {
            color: white;
            background-color: black;
            background-attachment: fixed;
            animation: fadeIn 1s ease-in-out;
            overflow-y: auto; /* Allow scrolling for entire page */
            height: 100vh;
            margin: 0;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Animated stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            animation: twinkle 25s infinite;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
        }

        /* Registration container styling */
        .register-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px; /* Increased width */
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
        }

        .register-container h2 {
            font-size: 2rem;
            color: #FFA500;
            margin-bottom: 1rem;
        }

        .register-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .register-container label {
            font-size: 1.2rem;
            color: #FFD700;
        }

        .register-container input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #FFA500;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .register-container button {
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #FFA500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-container button:hover {
            background-color: #FFD700;
        }

        .register-container p {
            margin-top: 1rem;
            font-size: 1rem;
        }

        .register-container a {
            color: #FFA500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-container a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for TreatsOnTracks</h2>
        <form action="/handle_register" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
            <label for="coach_no">Coach Number:</label>
            <input type="number" id="coach_no" name="coach_no">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
