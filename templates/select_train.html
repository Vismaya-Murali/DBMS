<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Station - TreatsOnTracks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div id="stars"></div>
        <div class="navbar">
            <img src="image.jpg" alt="">
            <div class="center-nav">
                <a href="/back_to_home">Home</a>
                <a href="">Menu</a>
                <a href="">About</a>
                <a href="/ordering">Shop</a>
            </div>
            <div class="social">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href=""><i class="fa-solid fa-cart-plus"></i></a>
                <a href=""><i class="fa-solid fa-house"></i></a>
            </div>
        </div>
        <div class="moto">
            <p>Savour the journey with every bite!</p>
        </div>
        <div class="text-container">
            <h1>Select your Station</h1>
            <form id="stationForm" action="/select_station" method="POST">
                <input type="hidden" id="selectedStation" name="station" value="">
                <!-- Table for displaying stations -->
                <table class="station-table">
                    <tr>
                        <th>Station Name</th>
                    </tr>
                    {% for station in stations %}
                    <tr class="station-row" onclick="selectStation('{{ station }}')">
                        <td>{{ station }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </form>
        </div>
        <script>
            function selectStation(station) {
                document.getElementById('selectedStation').value = station;
                // Submit the form automatically
                document.getElementById('stationForm').submit();
            }
            function createStars() {
                const starsContainer = document.getElementById('stars');
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = `${Math.random() * windowWidth}px`;
                    star.style.top = `${Math.random() * windowHeight}px`;
                    starsContainer.appendChild(star);
                }
            }

            // Call the createStars function when the page loads
            window.addEventListener('load', createStars);
        </script>
</body>

</html>
