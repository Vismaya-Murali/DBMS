<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TreatsOnTracks</title>
    <style>
        /* Universal settings */
        /* Universal settings */
* {
    box-sizing: border-box;
    text-decoration: none;
    font-family: 'Arial', sans-serif;
}

/* Body styling */
body {
    color: white;
    background-color: black;
    background-attachment: fixed;
    margin: 0;
    padding-top: 60px; /* Adjust padding to make space for fixed navbar */
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    align-items: center; /* Center content horizontally */
    justify-content: center; /* Center content vertically */
    overflow-y: auto; /* Allow scrolling for the entire page */
}

/* Navbar styling */
.navbar {
    display: flex;
    justify-content: center; /* Center navigation items */
    align-items: center;
    width: 100%;
    background-color: black;
    padding: 1rem;
    box-shadow: 0 2px 10px rgba(255, 140, 0, 0.5);
    position: fixed; /* Fix the navbar at the top */
    top: 0;
    left: 0;
    z-index: 1000; /* Ensure navbar stays above other content */
}

.navbar a {
    color: #FFA500;
    padding: 10px 20px;
    text-align: center;
    font-size: 1.2rem;
    margin: 0 10px;
    transition: background-color 0.3s;
}

.navbar a:hover {
    background-color: rgba(255, 140, 0, 0.1);
    border-radius: 5px;
}

/* Profile container styling */
.profile-container {
    background-color: rgba(0, 0, 0, 0.8); /* Dark background for the profile box */
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
    width: 100%;
    max-width: 500px; /* Set maximum width */
    text-align: center;
    margin-top: 100px; /* Add space below navbar */
}

h1 {
    font-size: 2rem;
    color: #FFA500;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

table th, table td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #FFA500;
}

a:hover {
    text-decoration: underline;
}

/* Edit Form styling */
.edit-form {
    margin-top: 20px;
    display: none; /* Initially hidden */
    text-align: left;
}

.edit-form input {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #FFA500;
    border-radius: 5px;
    background-color: #333;
    color: white;
    margin-bottom: 1rem;
    width: 100%;
}

.edit-form button {
    padding: 10px;
    font-size: 1rem;
    color: white;
    background-color: #FFA500;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.edit-form button:hover {
    background-color: #FFD700;
}

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/menu">Menu</a>
        <a href="/about">About</a>
        <a href="/select_train">Shop</a>
    </div>

    <!-- Profile container with details -->
    <div class="profile-container">
        <h1>Welcome, {{ passenger[1] }} {{ passenger[2] }}</h1> <!-- Fname and Lname -->
        <table>
            <tr>
                <th>Passenger ID</th>
                <td>{{ passenger[0] }}</td> <!-- PassengerID -->
            </tr>
           
            <tr>
                <th>Phone</th>
                <td>{{ passenger[3] }}</td> <!-- Phone -->
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ passenger[4] }}</td> <!-- email -->
            </tr>
        </table>
        <button onclick="toggleEditForm()">Edit Profile</button>
        
        <!-- Edit form for updating profile -->
        <div class="edit-form">
            <form action="/update_profile" method="POST">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" value="{{ passenger[1] }}">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" value="{{ passenger[2] }}">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" value="{{ passenger[3] }}">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ passenger[4] }}">
                <button type="submit">Update Profile</button>
            </form>
        </div>

        <a href="/logout">Logout</a>
    </div>

    <script>
        function toggleEditForm() {
            const form = document.querySelector('.edit-form');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
