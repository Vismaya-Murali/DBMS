<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants at {{ station }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-container">
        <h2>Available Restaurants at {{ station }}</h2>
        <ul>
            {% for restaurant in restaurants %}
                <li>{{ restaurant[0] }} -  Phone: {{ restaurant[2] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
